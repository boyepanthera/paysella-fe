<aside
  class="w-64 bg-white h-screen border-r border-gray-200 fixed left-0 top-0"
>
  <!-- Logo -->
  <div class="h-16 flex items-center px-6 border-b border-gray-200">
    <span class="text-xl font-bold flex items-center"> PaySella </span>
  </div>

  <!-- Navigation Items -->
  <nav class="mt-6 px-3">
    @for (item of sidebarItems; track item.path) {
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-blue-50 text-blue-600 hover:bg-blue-100"
      class="flex items-center px-3 py-2 text-gray-600 rounded-md hover:bg-gray-50 mb-1 transition-all duration-200 ease-in-out group"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-5 h-5 mr-3 transform transition-transform duration-200 ease-in-out group-hover:scale-110"
      >
        <path [attr.d]="item.svgPath"></path>
      </svg>
      <span
        class="transform transition-transform duration-200 ease-in-out group-hover:translate-x-1"
      >
        {{ item.label }}
      </span>
    </a>
    }
  </nav>

  <!-- Logout at bottom -->
  <div class="absolute bottom-0 w-full p-4">
    <button
      (click)="logout()"
      class="flex items-center px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-md w-full transition-all duration-200 ease-in-out group hover:text-red-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-5 h-5 mr-3 transform transition-transform duration-200 ease-in-out group-hover:scale-110 group-hover:rotate-12"
      >
        <path [attr.d]="logoutSvgPath"></path>
      </svg>
      <span
        class="transform transition-transform duration-200 ease-in-out group-hover:translate-x-1"
      >
        Log Out
      </span>
    </button>
  </div>
</aside>
