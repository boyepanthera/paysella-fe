<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left side - Logo and Navigation -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <img src="assets/logo.jpg" alt="logo" class="w-6 h-6 mr-1" />
          <span class="text-xl font-bold">PaySella</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            routerLink="/dashboard"
            routerLinkActive="border-b-2 border-blue-500 text-gray-900"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500"
          >
            Dashboard
          </a>
          <a
            routerLink="/invoices"
            routerLinkActive="border-b-2 border-blue-500 text-gray-900"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500"
          >
            Invoices
          </a>
          <a
            routerLink="/customers"
            routerLinkActive="border-b-2 border-blue-500 text-gray-900"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500"
          >
            Customers
          </a>
          <a
            routerLink="/expenses"
            routerLinkActive="border-b-2 border-blue-500 text-gray-900"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500"
          >
            Expenses
          </a>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex items-center">
        <!-- New Invoice Button -->
        <div class="hidden sm:flex sm:items-center">
          <button
            type="button"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
          >
            New Invoice
          </button>
        </div>

        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <button
            type="button"
            (click)="toggleProfileDropdown()"
            class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <img
              class="h-8 w-8 rounded-full"
              src="https://via.placeholder.com/32"
              alt="User profile"
            />
          </button>

          <!-- Profile dropdown panel -->
          <div
            *ngIf="isProfileDropdownOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
          >
            <div class="py-1">
              <a
                routerLink="/profile"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Your Profile
              </a>
              <a
                routerLink="/settings"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Settings
              </a>
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <button
          type="button"
          title="toggle mobile menu"
          (click)="toggleMobileMenu()"
          class="ml-3 inline-flex items-center justify-center p-2 rounded-md text-gray-400 sm:hidden"
        >
          <!-- Menu icon -->
          <svg
            *ngIf="!isMobileMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- Close icon -->
          <svg
            *ngIf="isMobileMenuOpen"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMobileMenuOpen" class="sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-blue-50 border-l-4 border-blue-500 text-blue-700"
          class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500"
        >
          Dashboard
        </a>
        <a
          routerLink="/invoices"
          routerLinkActive="bg-blue-50 border-l-4 border-blue-500 text-blue-700"
          class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500"
        >
          Invoices
        </a>
        <a
          routerLink="/customers"
          routerLinkActive="bg-blue-50 border-l-4 border-blue-500 text-blue-700"
          class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500"
        >
          Customers
        </a>
        <a
          routerLink="/expenses"
          routerLinkActive="bg-blue-50 border-l-4 border-blue-500 text-blue-700"
          class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500"
        >
          Expenses
        </a>
      </div>
    </div>
  </div>
</nav>
