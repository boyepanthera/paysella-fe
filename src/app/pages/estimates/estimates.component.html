<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 ml-64">
    <div class="p-8">
      <h1 class="text-2xl font-bold mb-4">Estimates</h1>

      <div class="mb-4">
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 mr-2"
          routerLink="/estimates/new"
        >
          New Estimate
        </button>

        <div class="inline-block">
          <div class="flex space-x-2">
            <button
              *ngFor="let filter of filters"
              (click)="setFilter(filter)"
              [class]="
                'px-3 py-1 rounded-md ' +
                (currentFilter === filter
                  ? 'bg-blue-600 text-white'
                  : 'bg-white text-gray-600 hover:bg-gray-50')
              "
            >
              {{ filter }}
            </button>
          </div>
        </div>
      </div>

      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Nos
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Client
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Amount
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Due Date
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Status
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let estimate of filteredEstimates">
            <td class="px-6 py-4 whitespace-nowrap">{{ estimate.number }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ estimate.client }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ estimate.amount | currency }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              {{ estimate.dueDate | date }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">{{ estimate.status }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button
                class="px-2 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                [routerLink]="['/estimates', estimate.id]"
              >
                View
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="mt-4">
        <p>Showing 1 to {{ pageSize }} of {{ totalEstimates }} entries</p>
        <!-- Add pagination controls here -->
      </div>
    </div>
  </div>
</div>
