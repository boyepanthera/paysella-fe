<!-- src/app/pages/forgot-password/forgot-password.component.html -->
<app-app-navbar />

<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Forgot Password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email to reset your password
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mb-4 p-4 rounded-md bg-red-50 border border-red-200"
      >
        <p class="text-sm text-red-600">{{ errorMessage }}</p>
      </div>

      <!-- Success Message -->
      <div
        *ngIf="successMessage"
        class="mb-4 p-4 rounded-md bg-green-50 border border-green-200"
      >
        <p class="text-sm text-green-600">{{ successMessage }}</p>
      </div>

      <!-- Forgot Password Form -->
      <form
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="email"
              type="email"
              formControlName="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Enter your email"
            />
            <div
              *ngIf="getEmailError()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <p *ngIf="getEmailError()" class="mt-2 text-sm text-red-600">
            {{ getEmailError() }}
          </p>
        </div>

        <!-- Reset Password Button -->
        <div>
          <button
            type="submit"
            [disabled]="forgotPasswordForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          >
            <svg
              *ngIf="isLoading"
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
              ></path>
            </svg>
            {{ isLoading ? "Resetting..." : "Reset Password" }}
          </button>
        </div>

        <!-- Back to Login Link -->
        <div class="text-sm text-center text-gray-600">
          Remember your password?
          <a
            routerLink="/login"
            class="font-medium text-blue-600 hover:text-blue-500 ml-1"
          >
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
